<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>ATLAS Cloud Tutor</title>
    <style>
        body {
            margin: 0;
            background: #121212;
            font-family: "Microsoft JhengHei", sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #1f1f1f;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .msg {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .user {
            background: #4a80f5;
            margin-left: auto;
            text-align: right;
        }

        .assistant {
            background: #2d2d2d;
            margin-right: auto;
        }

        .input-bar {
            display: flex;
            padding: 15px;
            background: #1f1f1f;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #2d2d2d;
            color: #fff;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #4a80f5;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background: #777;
            cursor: not-allowed;
        }

        .thinking {
            opacity: 0.7;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="header">ATLAS Cloud Tutor ğŸ“</div>

<div class="chat-container" id="chat"></div>

<div class="input-bar">
    <input id="question" type="text" placeholder="è¼¸å…¥ä½ çš„å•é¡Œâ€¦" />
    <button onclick="sendMessage()" id="sendBtn">é€å‡º</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("question");
const sendBtn = document.getElementById("sendBtn");

function appendMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = "msg " + sender;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    let q = input.value.trim();
    if (!q) return;

    appendMessage(q, "user");
    input.value = "";
    sendBtn.disabled = true;

    appendMessage("è€å¸«æ­£åœ¨æ€è€ƒä¸­â€¦ â³", "assistant thinking");
    const thinkingBubble = chat.lastChild;

    try {
        let response = await fetch("/tutor", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: q })
        });

        let data = await response.json();

        thinkingBubble.remove();

        if (data.answer) {
            appendMessage(data.answer, "assistant");
        } else {
            appendMessage("âš ï¸ éŒ¯èª¤ï¼š" + JSON.stringify(data), "assistant");
        }
    } catch (err) {
        thinkingBubble.remove();
        appendMessage("âŒ é€£ç·šéŒ¯èª¤ï¼š" + err.message, "assistant");
    }

    sendBtn.disabled = false;
}

input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>

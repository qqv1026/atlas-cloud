<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATLAS Cloud Tutor ğŸ“</title>

    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #000;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 10px;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .user {
            background: #4a7dff;
            margin-left: auto;
        }

        .bot {
            background: #333;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: #000;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4a7dff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">ATLAS Cloud Tutor ğŸ“</div>

    <div id="chat"></div>

    <div class="input-area">
        <input id="question" placeholder="è¼¸å…¥ä½ çš„å•é¡Œâ€¦" />
        <button onclick="send()">é€å‡º</button>
    </div>

<script>

// âœ… è®“äº‚ç¢¼çš„ Unicode è®Šæˆä¸­æ–‡ï¼ˆå¦‚ \u4f60\u597d â†’ ä½ å¥½ï¼‰
function decodeUnicode(str) {
    try {
        return str.replace(/\\u[\dA-F]{4}/gi, m =>
            String.fromCharCode(parseInt(m.replace("\\u", ""), 16))
        );
    } catch (err) {
        return str;
    }
}

// â­ æ–°å¢å°è©±æ³¡æ³¡
function addBubble(text, cls) {
    const div = document.createElement("div");
    div.className = "bubble " + cls;

    // â¬† æ‰€æœ‰æ–‡å­—å…ˆ decode å†é¡¯ç¤º
    div.innerText = decodeUnicode(text);

    document.getElementById("chat").appendChild(div);
}

// â­ å‚³é€è¨Šæ¯çµ¦å¾Œç«¯ AI
async function send() {
    const q = document.getElementById("question").value.trim();
    if (!q) return;

    addBubble(q, "user");

    const res = await fetch("/tutor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
    });

    const data = await res.json();

    // å¾å¾Œç«¯å–å› answerï¼ˆé€šå¸¸æ˜¯ obj.answerï¼‰
    const answer = data.answer || data.response || JSON.stringify(data);

    addBubble(answer, "bot");
    document.getElementById("question").value = "";
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            color: #fff;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;

        .header {
            background: #111;

        #chat {

            border-radius: 10px;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .user {
            background: #4a7dff;
            margin-left: auto;
        }

        .bot {
            background: #333;
            margin-right: auto;
        }

        .input-area {
            padding: 15px;
            display: flex;
            background: #111;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #222;
            color: #fff;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #4a7dff;
            border-radius: 6px;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #6b92ff;
        }
    </style>
</head>

<body>
    <div class="header">ATLAS Cloud Tutor ğŸ“</div>

    <div id="chat"></div>

    <div class="input-area">
        <input id="question" placeholder="è¼¸å…¥ä½ çš„å•é¡Œâ€¦" />

<script>
function addBubble(text, cls) {
    const div = document.createElement("div");
    div.className = "bubble " + cls;
    div.innerText = text;
    document.getElementById("chat").appendChild(div);
}

async function send() {
    const q = document.getElementById("question").value.trim();
    if (!q) return;

    addBubble(q, "user");

    try {
        const res = await fetch("/tutor", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: q })
        });

        const data = await res.json();

        // ğŸ”¥ è‹¥ answer æ˜¯ç‰©ä»¶ â†’ è½‰æˆæ¼‚äº®çš„ JSON æ–‡å­—
        let output = "";
        if (typeof data.answer === "object") {
            output = JSON.stringify(data.answer, null, 2); // ç¾åŒ–æ’ç‰ˆ
        } else {
            output = data.answer || "ï¼ˆç„¡å›è¦†ï¼‰";
        }

        addBubble(output, "bot");
    } catch (err) {
        addBubble("âš  ç³»çµ±éŒ¯èª¤ï¼š" + err, "bot");
    }

    document.getElementById("question").value = "";
}
</script>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS Cloud Tutor</title>

    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;

            flex: 1;

        .bubble {

            border-radius: 10px;
            line-height: 1.5;

        }

        .user {
            background: #4a7dff;
            margin-left: auto;
        }

        .bot {
            background: #333;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: #000;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4a7dff;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <script>
        function addBubble(text, cls) {
            const div = document.createElement("div");
            div.className = "bubble " + cls;
            div.innerText = text;
            document.getElementById("chat").appendChild(div);
            document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
        }

        async function send() {
            const q = document.getElementById("question").value.trim();
            if (!q) return;

            addBubble(q, "user");
            document.getElementById("question").value = "";

            try {
                const res = await fetch("/tutor", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: q })
                });

                const data = await res.json();

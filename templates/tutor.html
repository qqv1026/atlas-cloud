<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATLAS Cloud Tutor üéì</title>

    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        .header {
            background: #000;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        #chat {
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 10px;
        }

        .user {
            background: #4a7dff;
            margin-left: auto;
        }

        .bot {
            background: #333;
            margin-right: auto;
        }

        .input-area {
            padding: 15px;
            display: flex;
            background: #000;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4a7dff;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">ATLAS Cloud Tutor üéì</div>

    <div id="chat"></div>

    <div class="input-area">
        <input id="question" placeholder="Ëº∏ÂÖ•‰Ω†ÁöÑÂïèÈ°å‚Ä¶" />
        <button onclick="send()">ÈÄÅÂá∫</button>
    </div>

    <script>
        function addBubble(text, cls) {
            const div = document.createElement("div");
            div.className = "bubble " + cls;
            div.innerText = text;
            document.getElementById("chat").appendChild(div);
        }

        async function send() {
            const q = document.getElementById("question").value.trim();
            if (!q) return;

            addBubble(q, "user");

            const res = await fetch("/tutor", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: q })
            });

            const data = await res.json();

            // ‰Ω†Ë¶ÅÁöÑÊòØ data.answer
            addBubble(data.answer || "ÔºàÁÑ°ÂõûÊáâÔºâ", "bot");

            document.getElementById("question").value = "";
        }
    </script>

</body>
</html>

<body>

<div class="header">ATLAS Cloud Tutor ğŸ“</div>

<div id="chat"></div>

<div class="input-area">

<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `<div class="msg user">ä½ ï¼š${text}</div>`;
  input.value = "";

  try {
    const res = await fetch("/tutor", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    if (data.result) {
      data.result.forEach(line => {
        chat.innerHTML += `<div class="msg bot">${line}</div>`;
      });

      chat.innerHTML += `<div class="msg bot">âš ï¸ å›å‚³æ ¼å¼éŒ¯èª¤</div>`;

  }

}
</script>
